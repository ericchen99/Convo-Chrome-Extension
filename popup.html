<!doctype html>
<html>
  <head>
    <title>Conversation Starter</title>
    <script language="JavaScript" type="text/javascript" src="jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-messaging.js"></script>
    <script src="notifications.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>I want to talk about this!</h1>
    <!-- <button id="notification-button">notification</button> -->
    <form>
      <label for="article_title">Article Title</label><br>
      <input type="text" id="article_title" name="article_title" required maxlength="63"><br>

      <label for="article_link">Article Link</label><br>
      <input type="text" id="article_link" name="article_link" required><br>
      
      <label for="article_topic">Content Topic</label><br>
      <select type="text" id="article_topic" name="article_topic" required maxlength="64">
        <option value="tech">Tech</option>
        <option value="entertainment">Entertainment</option>
        <option value="politics">Politics</option>
        <option value="sport">Sport</option>
        <option value="science">Science</option>
        <option value="business">Business</option>
        <option value="other">Other</option>
      </select><br>
      
      <label for="intent">What do you want to achieve?</label><br>
      <select type="text" id="intent" name="intent" required maxlength="64">
        <option value="brainstorm ideas">Brainstorm ideas</option>
        <option value="get feedback">Getting Feedback</option>
        <option value="casually chat">Casual Chat</option>
        <option value="gain perspective">Gain Perspectives</option>
      </select><br>

    </form> <br>
    <button id="submitForm">Submit!</button>
  </body>
</html>
